<html lang="vi">
<head>

    <script src="https://cdn.jsdelivr.net/npm/qrious@4.0.2/dist/qrious.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: #ffffff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 3rem;
            border: 1px solid rgba(255, 215, 0, 0.2);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .title {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            font-weight: 900;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #FFD700, #FFA500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 1.1rem;
            opacity: 0.8;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 2rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #FFD700;
        }

        .form-input {

            border: 2px solid rgba(255, 215, 0, 0.3);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-input:focus {

            border-color: #FFD700;

        }

        .form-select {
            width: 100%;
            padding: 15px;
            border: 2px solid rgba(255, 215, 0, 0.3);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            font-size: 1rem;
            cursor: pointer;
        }

        .form-select option {
            background: #1a1a2e;
            color: #ffffff;
        }

        .generate-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #FFD700, #FFA500);
            border: none;
            border-radius: 10px;
            color: #1a1a2e;
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 2rem;
        }

        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(255, 215, 0, 0.4);
        }

        .qr-section {
            text-align: center;
            margin-top: 2rem;
            display: none;
        }

        .qr-container {
            background: #ffffff;
            border-radius: 15px;
            padding: 20px;
            display: inline-block;
            margin-bottom: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .qr-code {
            display: block;
            margin: 0 auto;
        }

        .url-display {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 215, 0, 0.3);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 1rem;
            word-break: break-all;
            font-family: monospace;
            color: #FFD700;
        }

        .test-notice {
            background: rgba(255, 165, 0, 0.2);
            border: 2px solid rgba(255, 165, 0, 0.5);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 2rem;
            text-align: center;
        }

        .test-notice i {
            font-size: 2rem;
            color: #FFA500;
            margin-bottom: 0.5rem;
        }

        .download-btn {
            background: linear-gradient(45deg, #28a745, #20c997);
            border: none;
            border-radius: 10px;
            color: white;
            padding: 12px 25px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 0 10px;
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(40, 167, 69, 0.4);
        }

        .btn-group {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .copy-btn {
            background: linear-gradient(45deg, #6c757d, #868e96);
            border: none;
            border-radius: 10px;
            color: white;
            padding: 12px 25px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .copy-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(108, 117, 125, 0.4);
        }

        @media (max-width: 768px) {
            .container {
                padding: 2rem 1.5rem;
                margin: 10px;
            }
            
            .title {
                font-size: 2rem;
            }
            
            .btn-group {
                flex-direction: column;
                align-items: center;
            }
            
            .download-btn, .copy-btn {
                width: 100%;
                max-width: 250px;
            }
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #28a745;
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            opacity: 0;
            transform: translateX(100%);
            transition: all 0.3s ease;
        }

        .notification.show {
            opacity: 1;
            transform: translateX(0);
        }
    </style>
</head>

    <script>
        let qr = null;
        let currentUrl = '';

        // Form elements
        const form = document.getElementById('qrForm');
        const urlInput = document.getElementById('urlInput');
        const cardSelect = document.getElementById('cardSelect');
        const qrSection = document.getElementById('qrSection');
        const qrCanvas = document.getElementById('qrCanvas');
        const urlDisplay = document.getElementById('urlDisplay');
        const downloadBtn = document.getElementById('downloadBtn');
        const downloadSvgBtn = document.getElementById('downloadSvgBtn');
        const copyUrlBtn = document.getElementById('copyUrlBtn');
        const notification = document.getElementById('notification');

        // Handle card selection
        cardSelect.addEventListener('change', function() {
            if (this.value) {
                urlInput.value = `https://vietsutruongca.com/card/${this.value}`;
            }
        });

        // Handle form submission
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const url = urlInput.value.trim();
            if (!url) {
                alert('Vui lòng nhập URL hoặc chọn từ danh sách!');
                return;
            }

            currentUrl = url;
            generateQR(url);
        });

        // Generate QR code
        function generateQR(url) {
            try {
                qr = new QRious({
                    element: qrCanvas,
                    value: url,
                    size: 300,
                    background: 'white',
                    foreground: 'black',
                    level: 'M'
                });

                urlDisplay.textContent = url;
                qrSection.style.display = 'block';
                qrSection.scrollIntoView({ behavior: 'smooth' });
            } catch (error) {
                alert('Có lỗi xảy ra khi tạo QR code: ' + error.message);
            }
        }

        // Download PNG
        downloadBtn.addEventListener('click', function() {
            if (!qr) return;

            const link = document.createElement('a');
            link.download = `qr-code-${getFileName(currentUrl)}.png`;
            link.href = qrCanvas.toDataURL();
            link.click();

            showNotification('Đã tải xuống QR code PNG!');
        });

        // Download SVG
        downloadSvgBtn.addEventListener('click', function() {
            if (!qr) return;

            const svg = qr.toDataURL('image/svg+xml');
            const link = document.createElement('a');
            link.download = `qr-code-${getFileName(currentUrl)}.svg`;
            link.href = svg;
            link.click();

            showNotification('Đã tải xuống QR code SVG!');
        });

        // Copy URL
        copyUrlBtn.addEventListener('click', function() {
            if (!currentUrl) return;

            navigator.clipboard.writeText(currentUrl).then(function() {
                showNotification('Đã copy URL vào clipboard!');
            }).catch(function() {
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = currentUrl;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                showNotification('Đã copy URL vào clipboard!');
            });
        });

        // Show notification
        function showNotification(message) {
            const notificationText = document.getElementById('notificationText');
            notificationText.textContent = message;
            notification.classList.add('show');

            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // Get filename from URL
        function getFileName(url) {
            const urlParts = url.split('/');
            const lastPart = urlParts[urlParts.length - 1] || urlParts[urlParts.length - 2];
            return lastPart.replace(/[^a-zA-Z0-9]/g, '-');
        }

        // Initialize with current page if it's a card page
        document.addEventListener('DOMContentLoaded', function() {
            const currentPath = window.location.pathname;
            if (currentPath.includes('/card/')) {
                const cardName = currentPath.split('/card/')[1];
                if (cardName) {
                    urlInput.value = `https://vietsutruongca.com/card/${cardName}`;
                    cardSelect.value = cardName;
                }
            }
        });
    </script>
